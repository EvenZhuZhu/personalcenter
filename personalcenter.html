<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>personalcenter</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/personalcenter.css">
</head>
<body>

<!--头部-->
<header>
  <div class="bg"></div>
  <div class="inte">
    <a href="#">
      <span>积分：</span>
      <span>100</span>
    </a>
  </div>
  <div class="msg">
    <a href="#">消息</a>
  </div>
  <div class="personalmsg">
    <a href="#">
      <div class="left">
        <div class="avatar"></div>
        <span class="phone">12345678901</span>
        <span class="pmsg">个人信息</span>
      </div>
      <div class="right"></div>
    </a>
  </div>
</header>

<!--代理进度查询-->
<div class="agent">
  <div class="top">
    <a href="#">咨询</a>
    <span class="des">代理进度查询</span>
    
  </div>
  <div class="bottom">
    <input type="text" placeholder="请输入手机号码查询其他订单">
    <button>查询</button>
  </div>
</div>

<!--线上支付订单-->
<div class="pay">
  <div class="top">
    <span class="des">线上支付订单</span>
  </div>
  <div class="bottom">
    <a href="#">
      <p>12</p>
      <p>已付款</p>
    </a>
    <a href="#">
      <p>4</p>
      <p>待付款</p>
    </a>
    <a href="#">
      <p>6</p>
      <p>已完成</p>
    </a>
  
  </div>
</div>

<!--图标导航-->
<div class="nav">
  <ul class="list">
    <li>
      <a href="#">
        <div class="img"></div>
        <p>购物车</p>
      </a>
    </li>
    <li>
      <a href="#">
        <div class="img"></div>
        <p>我的收藏</p>
      </a>
    </li>
    <li>
      <a href="#">
        <div class="img"></div>
        <p>我的足迹</p>
      </a>
    </li>
    <li>
      <a href="#">
        <div class="img"></div>
        <p>我的发布</p>
      </a>
    </li>
    <li>
      <a href="#">
        <div class="img"></div>
        <p>我的求购</p>
      </a>
    </li>
    <li>
      <a href="#">
        <div class="img"></div>
        <p>我的分享</p>
      </a>
    </li>
    <li>
      <a href="#">
        <div class="img"></div>
        <p>求购商标</p>
      </a>
    </li>
    <li>
      <a href="#">
        <div class="img"></div>
        <p>发布商标</p>
      </a>
    </li>
  </ul>
</div>

<!--各项设置-->
<div class="settings">
  <a href="#" class="pwd">
    <div class="right"></div>
    <div class="left">修改密码</div>
  </a>
  <a href="#" class="feedback">
    <div class="right"></div>
    <div class="left">意见反馈</div>
  </a>
  <a href="#" class="coupon">
    <div class="right"></div>
    <div class="left">优惠券</div>
  </a>
  <a href="#" class="logout">
    <div class="right"></div>
    <div class="left">意见反馈</div>
  </a>

</div>

</body>
</html>
